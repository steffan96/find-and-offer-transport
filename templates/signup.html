{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <h2 class="m-2">Sign up</h2>

    <form action="" method="post" class="m-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success m-2" type="submit">Sign up</button>
    </form>
{% endblock %}
