<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block title %}<title></title>{% endblock %}
  <link rel="stylesheet" href="{% static 'bulma/css/style.css' %}">



  {% if user.is_authenticated %}
 <nav class="navbar is-dark"
 style="border-radius: 0 !important; -moz-border-radius: 0 !important;">
 
    <div class="navbar-brand" style="margin-top: 2px;">
      <a href="{% url 'posts:home' %}" class="button is-primary m-1" 
      style="align-self: center;">Početna</a>
     <div class="navbar-item center">
      <form method="GET">
        
        <div class="control m-1 is-inline-block">
            <input name='searched' class="input" size="30" style="text-align: center;" 
            type="text" placeholder="Ime grada/opštine">
            </div>


            <div class="control m-1">
              <label class="checkbox">
              <input name='looking' type="checkbox">
                Tražim
              </label>
              <label class="checkbox">
              <input name='offering' type="checkbox">
                Nudim
              </label>
                <input type="submit" class="button is-info m-0 is-mobile" value="Pretraga">

            </div>
    
    </form>
     </div>



      

      <span class="navbar-burger burger" data-target='navbarMenu'>
        <span></span>
        <span></span>
        <span></span>
      </span>
    </div>
    <div id='navbarMenu' class="navbar-menu">
      <div class="navbar-end" style="margin-top: 5px;">
        <a href="{% url 'posts:looking_new' %}" 
        class="button is-link" style="margin-right: 5px; margin-left: 5px;">Tražim prijevoz</a>
        <a href="{% url 'posts:offering_new' %}" 
        class="button is-link" style="margin-right: 5px;">Nudim prijevoz</a>
        <a href="{% url 'accounts:my_profile' request.user.pk %}" 
        class="button is-primary" style="margin-right: 5px; align-self: center;">Profil</a>
        <a style="margin-right: 5px; align-self: center;" href="{% url 'logout' %}" class="button is-danger">Odjavi se</a>
      </div>
    </div>

 </nav>

  {% else %}
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-light" href="{% url 'accounts:signup' %}">
            <strong>Registracija</strong>
          </a>
          <a class="button is-primary" href="{% url 'login' %}">
            Prijavi se
          </a>

        </div>
      </div>
    </div>
  </nav>
    {% endif %}
    {% include 'messages.html' %}
</head>

<body>
  
  {% block content %}
  
  {% endblock %}



  <script type="text/javascript">
    (function() {
      var burger = document.querySelector('.burger');
      var navbarMenu = document.querySelector('#'+burger.dataset.target);

      burger.addEventListener('click', function(){
        burger.classList.toggle('is-active');
        navbarMenu.classList.toggle('is-active');
      });
    })();
  </script>
</body>

</html>
