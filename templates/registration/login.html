{% block title %} <title>Prijavi se</title> {% endblock %}
{% block content %}


  



<div class="is-flex is-justify-content-center is-align-content-center">
  <div class="login-container">
    <div class="field m-3">
      <form method='post'>
        {% csrf_token %}
        {% for field in form %}
        {{ field.label_tag }}
        <div class="field m-3">
          <p class="control has-icons-left has-icons-right"></p>
          <input class="input" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}"
            type="{{field.widget_type}}" />
          {{ field.errors }}
        </div>

        {% endfor %}


        <div class="field m-3 is-justify-content-center">
          <p class="control">
            <button class="button is-success">
              Login
            </button>
            <input name='remember_me' type="checkbox">
            Upamti me
            <br>
            <a href="{% url 'password_reset' %}">Zaboravljena Å¡ifra?</a>
            
          </p>
        </div>
      </form>
    </div>
  </div>
 
  
      
        <a style="align-self: end;" href="{% url 'social:begin' 'google-oauth2' %}">
          <img src="/media/google.png" alt=""></a>
   

</div>




{% endblock %}
